{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <title>Home</title>
    <style>
        /* Custom CSS for logo */
        .logo {
            max-width: 200px; /* Adjust the maximum width as needed */
            margin: 0 auto; /* Center the logo horizontally */
            display: block; /* Ensure the logo is displayed as a block element */
        }

        /* CSS for search history column */
        #searchHistoryColumn {
            position: fixed;
            top: 56px; /* Adjust the top position to fit below the navbar */
            left: -300px; /* Set the initial position to hide the column */
            width: 300px;
            height: calc(100% - 56px); /* Adjust height to fit remaining space */
            background-color: #f8f9fa; /* Adjust background color as needed */
            transition: left 0.3s ease; /* Smooth transition for animation */
            z-index: 999; /* Ensure the column appears above other content */
            padding: 20px;
        }

        #searchHistoryColumn.show {
            left: 0; /* Show the column when .show class is applied */
        }

        /* CSS for hide button */
        .hide-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="pos-f-t">
        <!-- Navbar -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary"> <!-- Change bg-dark to bg-primary -->
            <div class="container">
                <!-- Text instead of logo -->
                <span class="navbar-text text-white"><strong>Same Rhythm Radar</strong></span>
                <!-- Hamburger button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Dropdown menu -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <strong>Menu</strong>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" style="z-index: 1000;">
                                <li><a class="dropdown-item" href="account.html">Account</a></li>
                                <li><form action="{% url 'library' %}"><button class="dropdown-item" >Library</button></form></li>
                                <li><a class="dropdown-item" href="#" data-bs-toggle="collapse" data-bs-target="#searchHistoryColumn">History</a></li>
                                <li><a class="dropdown-item" href="about.html">About Us</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <!-- Adjust the logo size and center it -->
                <img src="{% static 'SRR_Logo.png' %}" alt="SRR" class="logo">
                <form class="d-flex mt-3" action="{% url 'search' username=username %}" method="post"> <!-- Add margin-top for spacing -->
                    {% csrf_token %}
                    <input class="form-control form-control-lg me-2" name='query' type="text" placeholder="Enter Your Query" aria-label="Search" style="flex: 1;">
                    <button class="btn btn-primary btn-lg" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Search History Column -->
    <div id="searchHistoryColumn">
        <button class="hide-button" data-bs-toggle="collapse" data-bs-target="#searchHistoryColumn">Ã—</button>
        <h5>Search History</h5>
        <p>{% for i in querySet %}
            {{i}} <br><br> 
        {% endfor %}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
