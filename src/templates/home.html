{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <form class="d-flex mt-3" action="{% url 'search' username=username %}" method="post">
                {% csrf_token %}
                <input class="form-control form-control-lg me-2" name='query' type="text" placeholder="Enter Your Query" aria-label="Search" style="flex: 1;">
                <button class="btn btn-primary btn-lg" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
