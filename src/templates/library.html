<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="SRR_Logo.png">
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        /* Custom CSS for logo */
        .logo {
            max-width: 200px;
            /* Adjust the maximum width as needed */
            margin: 0 auto;
            /* Center the logo horizontally */
            display: block;
            /* Ensure the logo is displayed as a block element */
        }

        /* CSS for search history column */
        #searchHistoryColumn {
            position: fixed;
            top: 56px;
            /* Adjust the top position to fit below the navbar */
            left: -300px;
            /* Adjust the left position to hide the column */
            width: 300px;
            height: calc(100% - 56px);
            /* Adjust height to fit remaining space */
            background-color: #f8f9fa;
            /* Adjust background color as needed */
            transition: left 0.3s ease;
            /* Smooth transition for animation */
            z-index: 1000;
            /* Ensure the column appears above other content */
            padding: 20px;
        }

        /* CSS for hide button */
        .hide-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
        <!-- Change bg-dark to bg-primary -->
        <div class="container">
            <!-- Text instead of logo -->
            <span class="navbar-text text-white"><strong>Same Rhythm Radar</strong></span>
            <!-- Hamburger button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Dropdown menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <strong>Menu</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown"
                            style="z-index: 1000;">
                            <li><a class="dropdown-item" href="{% url 'home' username=username %}">Home</a></li>
                            <li><a class="dropdown-item" href="{% url 'account' username=username %}">Account</a></li>
                            <li><a class="dropdown-item" href="{% url 'about' username=username %}">About Us</a></li>
                            <li><a class="dropdown-item" href="#"
                                    data-bs-toggle="collapse" data-bs-target="#searchHistoryColumn">History</a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center">
                {% load static %}<img src="{% static 'SRR_Logo.png' %}" alt="SRR" class="logo">
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>My Library</h1>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-header" data-bs-toggle="collapse" data-bs-target="#playlists">
                        <h5 class="card-title">Playlists</h5>
                    </div>
                    <div class="collapse" id="playlists">
                        <div class="card-body">
                            <!-- Add playlist content here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-header" data-bs-toggle="collapse" data-bs-target="#songs">
                        <h5 class="card-title">Songs</h5>
                    </div>
                    <div class="collapse" id="songs">
                        <div class="card-body">
                            <!-- Add song content here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="card-header" data-bs-toggle="collapse" data-bs-target="#albums">
                        <h5 class="card-title">Albums</h5>
                    </div>
                    <div class="collapse" id="albums">
                        <div class="card-body">
                            <!-- Add album content here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Search History Column -->
        <div id="searchHistoryColumn">
            <button class="hide-button" data-bs-toggle="collapse" data-bs-target="#searchHistoryColumn">Ã—</button>
            <h5>Search History</h5>
            <p>Previous search results go here...</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
