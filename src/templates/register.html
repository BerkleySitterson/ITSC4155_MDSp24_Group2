<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=2" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <title>Same Rhythm Radar</title>
</head>
<body>
<section class="vh-100 d-flex justify-content-center align-items-center">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="row justify-content-center mb-3">
        <div class="col-12 col-md-8 text-center mt-3">
            {% load static %}
            <img src="{% static 'SRR_Logo.png' %}" alt="SRR" class="img-fluid" style="max-width: 150px;">
        </div>
        <div class="card border-0 shadow mt-3">
          <div class="card-body">
            <div class="text-center mb-4"> <!-- Centered SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
            </div>
            {% if messages %}
            <div class="text-center mb-3">
                <ul class="list-unstyled">
                    {% for message in messages %}
                    <li class="text-danger{% if message.tags %} {{ message.tags }}{% endif %}">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <form class="mt-3" action="/register/" method="post">
                {% csrf_token %}
                <input type="username" name="username" id="" class="form-control my-4 py-2" placeholder="Username" required/>
                <input type="email" name="email" id="" class="form-control my-4 py-2" placeholder="Email" required/>
                <input type="password" name="password" id="password" class="form-control my-4 py-2" placeholder="Password" required/>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            <p id="register-link" class="text-center mt-3">Already have an account?<a href="/user_login/">Login</a></p>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
